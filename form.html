<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
     <fieldset>
        <legend>User Information</legend>
        <label for="firstname">FirstName</label> <br>
        <input type="text" name="fname" id="firstname" placeholder="Enter your Firstname">
        <br>
 
        <label for="lastname">LastName</label> <br>
        <input type="text" name="lname" id="lastname" placeholder="Enter your Lastname">
        <br>
        
        <label for="email">Email</label> <br>
        <input type="email" name="email" id="email" placeholder="Enter your Email">
        <br>

         <label for="gender">Gender</label>
         <input type="radio" name="gender" id="gender" Value="male" checked> Male
         <input type="radio" name="gender" id="gender" Value="female" > Female
         <input type="radio" name="gender" id="gender" Value="others" > Others
         <br>

        <label for="password">Password</label> <br>
        <input type="password" name="password" id="password" placeholder="***********">
        <br>
        
        <input type="Submit" name="submit" value="Register">
        <input type="reset" value="Reset">
    </fieldset> 
    </form>
</body>
</html>
